<!DOCTYPE html>
<html>
<head>
    <title>Knowledge Graph Test Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
        }
        .test-box {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/vis-network.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Knowledge Graph Test Visualization</h1>
        <p>This is a test page to verify visualization saving functionality.</p>
        
        <div class="test-box">
            <h3>Test Graph</h3>
            <div id="mynetwork" style="width: 100%; height: 400px; border: 1px solid #ccc;"></div>
        </div>
    </div>

    <script>
        // Create a simple test graph
        const nodes = new vis.DataSet([
            {id: 1, label: 'Document 1', color: '#3498db'},
            {id: 2, label: 'Entity 1', color: '#e67e22'},
            {id: 3, label: 'Entity 2', color: '#e67e22'},
            {id: 4, label: 'Concept 1', color: '#2ecc71'}
        ]);

        const edges = new vis.DataSet([
            {from: 1, to: 2, label: 'contains'},
            {from: 1, to: 3, label: 'contains'},
            {from: 2, to: 4, label: 'related to'},
            {from: 3, to: 4, label: 'related to'}
        ]);

        // Create a network
        const container = document.getElementById('mynetwork');
        const data = {
            nodes: nodes,
            edges: edges
        };
        const options = {
            physics: {
                stabilization: true
            }
        };
        const network = new vis.Network(container, data, options);
    </script>
</body>
</html>
